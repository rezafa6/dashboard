<div class="main-chart-wrapper position-relative d-inline-block float-right" >
    
    <div class="report-badge position-absolute cursor-d">
        <span class="text-orange font-14">  128- </span>
        <img [src]="iconPath + 'org-arr.svg'" class="mr-1">
    </div>
    
    <div class=" windows bg-white shadow-x p-3 w-100 ">
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                style="width: 100%; height: 290px; display: block;">
            </highcharts-chart>
    </div>
</div>
